{% extends "dictionary/left_menu_template.html" %}

{% block white_workspace %}
    <div class="row">
        <h2 class="mt-3 ml-4 mb-1">Latest categories</h2>
    </div>
    <div class="row">
        <hr class="mx-auto w-75">
    </div>
    <div class="mt-3">
        {% for category in latest_categories %}
            <div class="row ml-3">
                <a class="category ml-3" href="{% url 'category_view' category.id %}">
                    <h4>{{ category }}</h4>
                </a>
            </div>
        {% endfor %}

        <div class="row ml-3">
            <a href=""></a>
        </div>
    </div>
{% endblock %}
