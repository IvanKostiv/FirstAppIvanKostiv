<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online Dictionary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    {% load static %}

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous">
    </script>

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body class="h-100">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-6">
            </div>
            <div class="col-md-6 sign-back">
                <h1 class="mt-4 w-100 text-center">Online Dictionary</h1>
                <h1 class="mt-4">Sign in</h1>

                <div class="container mx-auto mt-4 px-5">
                    <form action="/sign_in/" method="post">
                        {% csrf_token %}
                        <div class="form-group mb-0">
                            <label class="control-label mb-0" for="username_id">Login</label>
                            {{ form.username }}
                            <div class="error">{{ form.username.errors.as_text }}</div>
                        </div>
                        <div class="form-group mb-0">
                            <label class="control-label mb-0" for="username_id">Password</label>
                            {{ form.password }}
                            <div class="error">{{ form.password.errors.as_text }}</div>
                        </div>
                        <div class="row">
                            <input class="btn btn-light default-button mt-4  mx-auto" type="submit" value="Sign In">
                        </div>
                    </form>
                </div>

                <div class="row mt-4 pt-2">
                    <h4 class="mx-auto">Don't have an account?
                        <a href="{% url 'sign_up' %}"><strong>Sign up</strong></a></h4>
                </div>
            </div>
        </div>
    </div>

    <script crossorigin="anonymous"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous">
    </script>
</body>
</html>
